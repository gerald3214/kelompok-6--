<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keanggotaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="keanggotaan" class="section">
            <h2>Keanggotaan</h2>
            <form class="login-form">
                <label for="nomor-anggota">Nomor Anggota:</label>
                <input type="text" id="nomor-anggota" placeholder="Masukkan nomor anggota">
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan password">
                
                <button type="button" onclick="login()">Login</button>
                <button type="button" onclick="alert('Fitur lupa password belum diimplementasikan.')">Lupa Password</button>
                <button type="button" onclick="showSection('daftar')">Daftar</button>
            </form>
        </section>
    <script src="script.js"></script>
</body>
</html>
